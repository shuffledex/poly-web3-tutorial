<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>POLY <> Web3 Tutorial</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/getskeleton@2.0.4-2/lib/css/normalize.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/getskeleton@2.0.4-2/lib/css/skeleton.css">

</head>
<body>

  <div class="container">
    <div class="row" style="text-align: center">
      <h5 style="font-weight: bold; margin-top: 15px">Register ticker</h5>
    </div>
    <div class="row" style="text-align: center">
      <img src="bull.jpg" alt="Polymath" />
    </div>
    <div class="row">
      <div class="one-half column" style="text-align: right">
        <h4>First, check if your ticker symbol is available</h4>
      </div>
      <div class="one-half column">
        <form>
          <div class="row">
            <div class="six columns">
              <label for="ticker">Ticker symbol</label>
              <input class="u-full-width" type="text" placeholder="TORO" onkeypress="App.keyPress()" id="ticker">
            </div>
            <div class="six columns">
              <button class="button-primary" id="check" style="margin-top: 29px" onclick="App.checkSymbol();return false;">Check</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row" style="text-align: center">
      <h5 id="msgCheck" style="font-weight: bold;"></h5>
    </div>
    <div class="row" id="registerWrapper" style="display: none;">
      <button class="button-primary u-full-width" id="register" style="margin-top: 29px" onclick="App.registerSymbol();return false;"></button>
    </div>
  </div>

  <script src="./bundle.js"></script>
</body>
</html>
